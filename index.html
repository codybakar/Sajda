<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sajjda - Daily Prayer Tracker</title>

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sajjda">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2884/2884666.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Google Fonts: Outfit for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <!-- Home Page -->
    <main id="home-page" class="page active glass-container">
        <header class="app-header">
            <div class="header-top">
                <div class="logo">
                    <h1>Sajjda</h1>
                    <span class="subtitle">Daily Prayer Tracker</span>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">üåô</button>
                </div>
            </div>

            <div class="header-info">
                <span id="current-date" class="date-display">Getting date...</span>
                <span id="status-display" class="status-display">Locating...</span>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero-section">
            <div class="progress-ring-container">
                <svg class="progress-ring" width="120" height="120">
                    <circle class="progress-ring__circle-bg" stroke="rgba(255,255,255,0.1)" stroke-width="8"
                        fill="transparent" r="52" cx="60" cy="60" />
                    <circle class="progress-ring__circle" stroke="var(--accent-secondary)" stroke-width="8"
                        fill="transparent" r="52" cx="60" cy="60" />
                </svg>
                <div class="progress-text">
                    <span id="completed-count">0</span>/5
                </div>
            </div>

            <div class="next-prayer-info">
                <p>Next Prayer</p>
                <h2 id="next-prayer-name">Fajr</h2>
                <div class="countdown" id="countdown">00:00:00</div>
            </div>
        </section>

        <section class="dashboard">
            <div class="prayer-card active-card">
                <div class="card-info">
                    <h2>Fajr</h2>
                    <div class="time">05:30 AM</div>
                </div>
                <button class="check-btn" aria-label="Mark Fajr as done"></button>
            </div>

            <div class="prayer-card">
                <div class="card-info">
                    <h2>Dhuhr</h2>
                    <div class="time">01:15 PM</div>
                </div>
                <button class="check-btn" aria-label="Mark Dhuhr as done"></button>
            </div>

            <div class="prayer-card">
                <div class="card-info">
                    <h2>Asr</h2>
                    <div class="time">04:45 PM</div>
                </div>
                <button class="check-btn" aria-label="Mark Asr as done"></button>
            </div>

            <div class="prayer-card">
                <div class="card-info">
                    <h2>Maghrib</h2>
                    <div class="time">06:50 PM</div>
                </div>
                <button class="check-btn" aria-label="Mark Maghrib as done"></button>
            </div>

            <div class="prayer-card">
                <div class="card-info">
                    <h2>Isha</h2>
                    <div class="time">08:15 PM</div>
                </div>
                <button class="check-btn" aria-label="Mark Isha as done"></button>
            </div>
        </section>
    </main>

    <!-- Stats Page -->
    <main id="stats-page" class="page glass-container">
        <header class="app-header">
            <div class="header-top">
                <div class="logo">
                    <h1>Your Stats</h1>
                    <span class="subtitle">Prayer Insights</span>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle-stats" class="theme-btn" aria-label="Toggle Theme">üåô</button>
                </div>
            </div>
        </header>

        <div class="streak-container">
            <div class="streak-card">
                <h3 id="streak-count">0</h3>
                <p>Day Streak üî•</p>
            </div>
            <div class="stat-card">
                <h3 id="total-prayers">0</h3>
                <p>Total Prayers</p>
            </div>
        </div>

        <div class="chart-section">
            <h3>Weekly Progress</h3>
            <div class="bar-chart" id="weekly-chart"></div>
        </div>

        <div class="history-grid-section">
            <h3>Last 28 Days</h3>
            <div class="history-grid" id="history-grid"></div>
        </div>

        <div class="edit-history-section">
            <h3>Edit History</h3>
            <button id="toggle-edit-history" class="edit-history-btn">‚úèÔ∏è Edit Old Days</button>
            <div id="edit-history-panel" class="edit-history-panel hidden">
                <div id="history-edit-list" class="history-edit-list"></div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button id="nav-home" class="nav-btn active" aria-label="Home">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Home</span>
        </button>
        <button id="nav-stats" class="nav-btn" aria-label="Statistics">
            <span class="nav-icon">üìä</span>
            <span class="nav-label">Stats</span>
        </button>
    </nav>

    <canvas id="confetti-canvas"></canvas>
    <script src="app.js"></script>
</body>

</html>
